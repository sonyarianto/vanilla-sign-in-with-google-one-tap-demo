<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-in with Google using Google One Tap API (vanilla JS)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <button id="sign-in-with-google">Sign-in with Google</button>
      <div id="user-info">
        <img id="user-info-picture" src="" alt="" />
        <span id="user-info-name"></span>
        <span id="user-info-email"></span>
      </div>
    </div>
  </body>
</html>
